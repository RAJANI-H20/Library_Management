<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ADMIN PAGE</title>
</head>
<body>
    <button id="user-account-btn" style="position: absolute; top: 10px; right: 10px;">Admin Account</button>
    <div id="admin-info" style="display: none; position: absolute; top: 40px; right: 10px; background-color: #fff; padding: 20px; border: 1px solid #ddd;  border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); overflow-y: auto;">
        <button id="close-btn" style="position: absolute; top: 10px; right: 10px; background-color: #fff; border: none; font-size: 100px; cursor: pointer;color:red; font-weight: bold;;">Ã—</button>
        <p id="name">Admin Name: EIMSOLTUIONS</p><br>
        <p id="email">Admin Email: Eim.admin@gmail.com</p><br>
        <p id="role">Admin Role: Super Admin</p>
        <button onclick="editAdmin()" id="edit-btn" style="position: absolute; bottom: 10px; left: 10px; background-color: red; border: none; border-radius: 5px; padding: 10px; cursor: pointer; font-size:50px; font-weight:bold; color:white">Edit</button>
        <button id="logout-btn" style="position: absolute; bottom: 10px; color:white; right: 10px; background-color: red; border: none; border-radius: 5px; padding: 10px; cursor: pointer; font-size:50px; font-weight:bold;">Logout</button>
      </div>
    <form id="book-form" class="book-form">
        <div class="head">
            <h1 style="font-size:100px;">ADD BOOKS</h1>
        </div>
        <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input type="text" id="book-title" class="form-input" placeholder="Enter Book Title" required>
        </div>
        <div class="form-group">
            <label for="bookTitle">Author Name</label>
            <input type="text" id="Author" class="form-input" placeholder="Enter Author Name" required>
        </div>
        <div class="form-group">
            <label for="bookTitle">Genre</label>
            <input type="text" id="book-genre" class="form-input" placeholder="Enter Book Genre" required>
        </div>
        <div class="form-group">
            <label for="bookTitle">Publish Year</label>
            <input type="number" id="year" class="form-input" placeholder="Enter Publish Year" required>
        </div>
        <div class="form-group">
            <label for="bookTitle">Quantity</label>
            <input type="number" id="quantity" class="form-input" placeholder="Enter Quantity" required>
        </div>
        <button class="add-btn" id="add-btn" onclick="addBook()">ADD</button>
        <button class="add-btn" id="clear-btn" onclick="clearInputs()">CLEAR</button>
        <br>
        <div class="data-table" style="width: 100%; margin-top: 50px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <table id="book-table" style="width: 100%; border-collapse: separate;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color:brown;">Book Title</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color:brown;">Author Name</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color:brown;">Genre</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color:brown;">Publish Year</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color: brown;">Quantity</th>
                        <th style="border: 1px solid #ddd; padding: 10px; text-align: left; background-color: white; color: brown;">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body" style="border: 1px solid #ddd; padding: 10px; text-align: left;">
                    <tr id="editable-row">
                        <!-- Data will be displayed here -->
                    </tr>
                </tbody>
            </table>
        </div>
      </form>
        <script src="script.js"></script>
    </body>
</html>
